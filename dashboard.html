<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2eee9;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #5b4234;
        }
        .navbar-brand {
            font-weight: bold;
            color: #f2eee9 !important;
        }
        .container h2 {
            color: #5b4234;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .card {
            background-color: #e0d5c8;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-body {
            padding: 30px;
        }
        .btn-primary {
            background-color: #7b5e45;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5e4937;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </nav>

    <div class="container mt-5">
        <h2>Opções de Gerenciamento</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title">Cadastrar Funcionário</h5>
                        <i class="fas fa-user-plus fa-3x mb-3" style="color: #7b5e45;"></i>
                        <a href="cadastro.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title">Cadastrar Currículo</h5>
                        <i class="fas fa-file-alt fa-3x mb-3" style="color: #7b5e45;"></i>
                        <a href="curriculo.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <h5 class="card-title">Consultar Bonificações</h5>
                        <i class="fas fa-gift fa-3x mb-3" style="color: #7b5e45;"></i>
                        <a href="consulta.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
